<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Appointments</title>
  </head>
  <body>
    <h1 class="appointment-form">Use our appointments</h1>
    <h1 class="appointment-confirm">Appointment Confirmation</h1>
    <div class="container">
      <form class="appointment-form" id="appointment">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name" />
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" class="form-control" id="Description" />
        </div>
        <div class="form-group">
          <label for="Date">Date</label>
          <input type="text" class="form-control" id="date" />
        </div>
        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input type="text" class="form-control" id="startTime" />
        </div>
        <div class="form-group">
          <label for="endTime">End Time</label>
          <Input type="text" class="form-control" id="endTime"  />
        </div>
        <button class="btn btn-success" type="submit">Submit Form</button>
      </form>
      <div id="output" class="appointment-confirm">
      </div>
      <button class="btn btn-danger" id="togglebutt">Toggle The Form</button>
    </div>
  </body>
</html>
